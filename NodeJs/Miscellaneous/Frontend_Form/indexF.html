<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get & post request</title>
</head>
<body>
    <h2>Get Request form</h2>
    <h3>Register Form</h3>
    <form action="http://localhost:3000/register" method="get">
        <input type="text" name="naam" placeholder="Username">
        <input type="password" name="passcode" placeholder="Password">
        <button type="submit">Submit</button>
    </form>
    <hr> 
    <h2>Post Request form</h2>
    <h3>Login Form</h3>
    <form action="http://localhost:3000/register" method="post">
        <input type="text" name="username" placeholder="Username">
        <input type="password" name="password" placeholder="Password">
        <button type="submit">Submit</button>
    </form>
</body>
<script src="app.js"></script>
</html>
